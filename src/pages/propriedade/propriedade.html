<ion-header>

  <ion-navbar>
    <ion-title>Propriedade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome da propriedade</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Latitude</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Areia (%)</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Armazenamento de água no solo (%)</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Equipamento</ion-label>
      <ion-select [(ngModel)]="Equipamento">
        <ion-option value="aspersao">Aspersão</ion-option>
        <ion-option value="microaspersao">MicroAspersão</ion-option>
        <ion-option value="gotejamento">Gotejamento</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <button (click)="showAlertEquipamento()" class="button" ion-button>Salvar</button>

</ion-content>
